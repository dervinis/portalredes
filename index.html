<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portal de Redes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Portal de Redes e Segurança utilizando Docsify no GitHub Pages">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Carregando...</div>
  
  <script>
    window.$docsify = {
      name: 'Portal de Redes',
      
      // ⚠️ Use 'sidebar' para especificar o novo nome do arquivo. 
      // O Docsify tentará carregar este arquivo.
      sidebar: 'menu-lateral.md', 
      
      // Deve ser 'true' para indicar que uma barra lateral deve ser carregada.
      loadSidebar: true, 
      
      // Não se esqueça de ajustar ou remover o basePath
      // Ex: basePath: '/NOME_DO_REPOSITORIO/'
      
      homepage: 'README.md',
      subMaxLevel: 3 
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

</body>
</html>
